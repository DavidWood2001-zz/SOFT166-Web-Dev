    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div w3-include-html="navbar.html" class="collapse navbar-collapse" id="collapsibleNavbar"></div>
        </nav>
        <!-- SIDEBAR-->
        <div w3-include-html="sidebar.html"></div>
        <!-- MODAL -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Send An Email</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <form class="needs-validation modal-padding" action="../PHP/action_page.php" method='post' novalidate>
                        <div class="form-group">
                            <label for="frm">From:</label>
                            <input type="text" class="form-control" id="frm" placeholder="Enter email address" name="frm" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="subj">Subject:</label>
                            <input type="text" class="form-control" id="subj" placeholder="Enter subject" name="subj">
                        </div>
                        <div class="form-group">
                            <label for="msg">Message:</label>
                            <input type="text" class="form-control" id="msg" placeholder="Enter message" name="msg" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I understand that my email will be visible to the recipient.
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" data-toggle="modal alert-success" data-target="#mySuccess">Submit</button>
                    </form>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- MAIN BODY -->
        <br><br>
        <div class="w3-main" style="margin-left:300px" id="bodyText">
            <!-- HEADER -->
            <div class=" jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>Main Page <small>Welcome</small></h1>
                </div>
            </div>
            <!-- MAP -->
            <div class="d-flex mt-3 col-md-6 text-justified">
                <div id="mapid" style="height:400px; width:700px;"></div>
                <script>
                    var mymap = L.map('mapid').setView([50.375406,-4.138342],13);
                    var marker = L.marker([50.375406,-4.138342]).addTo(mymap);
                    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox.streets',
                        accessToken: 'pk.eyJ1IjoiZGF2aWR3b29kMjAwMSIsImEiOiJjazJ5eGVkZGEwYTY1M25xamZiYzY2OWo4In0.tlw-l8apJ-WRh01ibLenQg'
                    }).addTo(mymap);
                </script>
            </div>
        </div>
